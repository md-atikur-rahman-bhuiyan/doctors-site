<!-- Doctors Note Page -->

    <section class="doctor-note-panel bg-dark section-padding">

            <div class="grid-x grid-margin-x">

                    {{> notes-blog}}
                </div>
                <div class="cell medium-4">
                    {{> sidebar}}
                </div>
            </div>
        </div>
    </section>
</div>
